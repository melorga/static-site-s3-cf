<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Static Site Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="error-page">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist.</p>
            <p>This could be due to:</p>
            <ul>
                <li>The URL was typed incorrectly</li>
                <li>The page has been moved or deleted</li>
                <li>You followed a broken link</li>
            </ul>
            <a href="/" class="btn-home">← Go Back Home</a>
        </div>
        
        <footer>
            <p>&copy; 2024 AWS Solutions Architect Portfolio. Built with ❤️ and Terraform.</p>
        </footer>
    </div>

    <style>
        .error-page {
            text-align: center;
            padding: 2rem 0;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .error-page h1 {
            font-size: 6rem;
            color: #ff6b6b;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-page h2 {
            color: #333;
            margin: 1rem 0;
        }
        
        .error-page ul {
            text-align: left;
            display: inline-block;
            margin: 1rem 0;
        }
        
        .btn-home {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 2rem;
            transition: background-color 0.3s;
        }
        
        .btn-home:hover {
            background: #45a049;
        }
    </style>
</body>
</html>
